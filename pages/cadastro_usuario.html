<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rio</title>
    <link rel="stylesheet" href="./css/cadastroUsuario.css">
</head>

<body>
    <main class="container">
            <div class="esquerda">
                <a href="./index.html"><img src="./images/logo.png" alt="logo" class="logo"></a>
            </div>
            <div class="direita">
                <div class="posicao">
                    <form action="cadastroUsuario.php" method="post">
                        <div>
                            <label for="login">E-mail: </label>
                            <input type="email" id="login" name="login" autofocus required>
                        </div>
                        <div>
                            <label for="password">Senha: </label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="cpassword">Confirmar senha: </label>
                            <input type="password" id="cpassword" name="cpassword" required>
                        </div>
                        <div>
                            <label for="nome">Nome: </label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div>
                            <label for="cpf">CPF: </label>
                            <input type="text" id="cpf" name="cpf" required placeholder="xxx.xxx.xxx-xx" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>
                        <div>
                            <label for="telefone">Telefone: </label>
                            <input type="text" id="telefone" name="telefone" required placeholder="(34)99999-9999">
                        </div>
                        <button>Cadastrar</button>
                        <a href="./login.html">
                            <button type="button">Fazer Login</button>
                        </a>
                    </form>
                </div>
            </div>
    </main>
</body>

</html>
